<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Screen3</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">
</head>

<body>
    <main class="theme-5-create-team1">
        <article class="article1">
            <div class="background">
                <div class="background-child"></div>
                <div class="rectangle-parent">
                    <div class="group-child"></div>
                    <div class="group-item"></div>
                    <div class="group-inner"></div>
                </div>
            </div>
            <header class="header" id="header">
                <div class="ios-iphone-8-black">
                    <div class="div2">
                        <img class="signal-icon" alt="" src="images/screen1/signal.svg" />
                        <img class="wifi-icon" alt="" src="images/screen1/wifi.svg" />
                    </div>
                    <div class="div1">8:00 PM</div>

                    <div class="charge">
                        <span><img class="bluetooth-icon" alt="" src="images/screen1/bluetooth-icon.svg" /></span>
                        <span><img class="battery-icon" alt="" src="images/screen1/battery-icon.svg" />
                            <div class="div">58 %</div>
                        </span>
                    </div>
                </div>
                <div class="navigation-header">
                    <img class="left-icon" alt="" src="images/screen1/left-icon.svg" />
                    <b class="title">Create Team</b>

                </div>
            </header>
            <img class="bg-icon" alt="" src="images/screen3/bg.svg">
            <div class="background-bg">
                <section class="first-sec">
                    <img class="mask-group-icon" alt="" src="images/screen3/mask-group@2x.png" />
                    <div class="club-badges">
                        <img class="crest-icon41" alt="" src="images/screen3/Crest.png" />
                    </div>
                    <div class="lionel-parent">
                        <div class="lionel">Lionel</div>
                        <b class="messi">Messi</b>
                    </div>
                    <div class="vector-parent26">
                        <img class="group-child8" alt="" src="images/screen3/rectangle-6149.svg" />
            
                        <div class="forward">Forward</div>
                    </div>
                    <a href="javascript:void();"><img class="vector-icon1" alt="" src="images/screen3/vector1.svg"></a>
                    <img class="divide-icon" alt="" src="images/screen3/divide.svg">
                </section>
                <section class="second-sec">
                    <div class="rectangle-parent2">
                        <div class="group-child10"></div>
                        <div class="group-child11"></div>
                        <div class="rectangle-parent3">
                        <div class="group-child12"></div>
                        <div class="title-parent">
                            <div class="title1">Selected by</div>
                            <div class="stat">
                            <b>4</b>
                            <span class="span">%</span>
                            </div>
                        </div>
                        </div>
                        <div class="rectangle-parent4">
                        <div class="group-child12"></div>
                        <div class="title-parent">
                            <div class="title1">Total Points</div>
                            <div class="stat1">
                            <b>16</b>
                            <span class="span">Pts</span>
                            </div>
                        </div>
                        </div>
                        <div class="rectangle-parent5">
                        <div class="group-child12"></div>
                        <div class="title-parent">
                            <div class="title3">Price</div>
                            <b class="stat2">$8.5M</b>
                        </div>
                        </div>
                    </div>
                    <div class="match-dates">
                        <div class="frame-container">
                        <div class="view-points-wrapper">
                            <a href="javascript:void();" class="view-points">View Points</a>
                        </div>
                        <div class="w3-14">W3 - 14 pts</div>
                        </div>
                        <div class="frame-parent1">
                        <div class="pts-frame">
                            <b class="pts4">32 pts</b>
                        </div>
                        <div class="w4">W4</div>
                        </div>
                        <div class="frame-parent2">
                        <div class="manage-wrapper">
                            <a href="javascript:void();" class="view-points">Manage</a>
                        </div>
                        <div class="w5">W5</div>
                        </div>
                        
                    </div>
                </section>
                <section class="fourth-sec">
                    <div class="match-element">
                        <div class="barcelona">Barcelona</div>
                        <div class="club-badges1">
                        <img class="crest-icon41" alt="" src="images/screen3/Crest.png" />
                        </div>
                        <div class="frame-parent4">
                        <div class="time-wrapper">
                            <b class="time">FT</b>
                        </div>
                        <img class="vector-icon2" alt="" src="images/screen3/vector2.svg" />
                        </div>
                        <div class="club-badges1">
                        <img class="crest-icon41" alt="" src="images/screen3/bvb.png" />
                        </div>
                        <div class="dortmund">Dortmund</div>
                    </div>
                </section>
                <section class="third-sec">
                    <div class="group-div41">
                        <div class="table">
                            <div class="title-parent">
                                <div class="divide-parent">
                                

                                    <div class="statistics">Statistics</div>
                                    <div class="value">Value</div>
                                    <div class="points">Points</div>
                                </div>
                                <div class="divide-group">

                                    <b class="match-points">Match Points</b>
                                    <div class="value1">Value</div>
                                    <b class="b2">7</b>
                                </div>
                                <div class="divide-container">
                                    <img class="divide-icon3" alt="" src="images/screen3/divide3.svg" />

                                    <div class="minutes-played">Minutes Played</div>
                                    <div class="div3">90</div>
                                    <div class="div4">2</div>
                                </div>
                                <div class="divide-parent1">
                                    <img class="divide-icon3" alt="" src="images/screen3/divide3.svg" />

                                    <div class="minutes-played">Assists</div>
                                    <div class="div5">1</div>
                                    <div class="div4">3</div>
                                </div>
                                <div class="divide-parent2">
                                    <img class="divide-icon3" alt="" src="images/screen3/divide3.svg" />

                                    <div class="minutes-played">Goals Scored</div>
                                    <div class="div5">1</div>
                                    <div class="div4">5</div>
                                </div>
                                <div class="divide-parent3">
                                    <img class="divide-icon3" alt="" src="images/screen3/divide3.svg" />

                                    <div class="minutes-played">Yellow Card</div>
                                    <div class="div5">1</div>
                                    <div class="div10">-1</div>
                                </div>
                                <div class="divide-parent4">
                                    <img class="divide-icon3" alt="" src="images/screen3/divide3.svg" />

                                    <div class="minutes-played">Red Card</div>
                                    <div class="div5">1</div>
                                    <div class="div10">-2</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="frame-parent3">
                        <div class="formation-parent">
                        <a href="javascript:void();" class="add-player11">Add Player</a>
                        </div>
                    </div>
                </section>
            </div>
        </article>
    </main>
</body>

</html>
